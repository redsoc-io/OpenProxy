version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: openproxy:latest
    volumes:
      - ./data:/data
    environment:
      NODE_ENV: production
      SQLITE_DIR: /data
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  data:
