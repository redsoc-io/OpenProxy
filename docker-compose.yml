
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: midhunvnadh/openproxy:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    
  redis:
    image: redis:latest
    volumes:
      - ./.redis-data:/data
    restart: unless-stopped
